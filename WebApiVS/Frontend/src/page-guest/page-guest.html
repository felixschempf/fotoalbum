<!-- Stylesheet der Seite -->
<style>
    /* TODO: Stylesheet definieren  */
    main {
        color: black;
    }
</style>

<!-- Inhalt der Seite -->
<main>
    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="name">
                Keine Einträge vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
        <li class="list-entry" data-id="$ID$">
            <div class="name">
                $NAME$
            </div>
            <div class="text">
                $TEXT$
            
            <div class="actions">
                <div class="action edit">
                    <a>🖊️</a>
                </div>
                <div class="action delete">
                    <a>🗑️</a>
                </div>
            </div>
        </li>
    </ol>
</main>
