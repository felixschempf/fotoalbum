<!-- Stylesheet der Seite -->
<style>
    /* LISTENEINTRÄGE */
    main ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    main li {
        margin: 0;
        padding: 1em;
        padding-bottom: 0.5em;

        background-color: white;
        transition: background-color 0.5s;

        border: 0px solid lightgrey;
        border-bottom-width: 1px;
    }

    main li:hover {
        background-color: #fafafa;
    }

    main .name {
        font-size: 150%;
    }

        /* Das braucht man aktuell eigentlich nicht. War ein langer Prozess...*/
    main .bild {
        
        width: 100%; 
        height: auto; 

    }

    img {
        width: 25%; 
    }

    /* AKTIONSBUTTONS */
    main .actions {
        display: flex;
        justify-content: space-between;
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;

        background-color: #e0e0e0;
        transition: background-color 0.5s;

        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: #f0f0f0;
        cursor: pointer;
    }

    

</style>

<!-- Inhalt der Seite -->
<main>
    <ol>
        <!-- Platzhalter für eine leere Liste -->
        

        <!-- Vorlage für einen Eintrag in der Liste -->
        <li class="list-entry" data-id="$ID$">
            <div class="name">
              <p> <script>doc(input)</script></p>
            </div>
            
            <div class="actions">
                <div class="action edit">
                    <a>🖊️</a>
                </div>
                <div class="action delete">
                    <a>🗑️</a>
                </div>
            </div>
        </li>
    </ol>
</main>
